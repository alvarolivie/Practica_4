<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>X-Change</title>
</head>

<body class="bg-dark">
  <center>
    <br>
    <br>
    <h1 class="display-3 fw-bolder text-white">X-Change</h1>
    <br>
    <br>
    <div class="container-sm">
    <form class="col-3">
      <div class="position-relative overflow-hidden p-2 p-md-4 m-md-2 text-center bg-dark">
      <select id="currency" class="form-select form-select-lg mb-3">
          <option value = "USD">USD</option>
          <option value = "EUR">EUR</option>
          <option selected value = "AUD">AUD</option>
          <option value = "GBP">GBP</option>
          <option value = "CAD">CAD</option>
      </select>
      <br>
      <input type="button" onclick="return getRates()" value="find exchanges"/>
      </div>
    </form>
  </div>
    <br>
    <br>
    <div class="container">
      <table id="table" >

      </table>
    </div>
  </center>
</body>
<script src="index.js"></script>
</html>
